<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeaderBoard</title>
  <script defer src="runtime.js"></script><script defer src="bundle.js"></script></head>
  <body>
    <h1 class="board-title">LeaderBoard</h1>
    <div class="board-container">
      <div class="scores-container">
        <div class="scores">
          <h3>Recent Scores</h3>
          <button>Refresh</button>
        </div>
        <table>
          <tr>
            <td>Name</td>
            <td>Score</td>
          </tr>
          <tr>
            <td>Name</td>
            <td>Score</td>
          </tr>
          <tr>
            <td>Name</td>
            <td>Score</td>
          </tr>
          <tr>
            <td>Name</td>
            <td>Score</td>
          </tr>
          <tr>
            <td>Name</td>
            <td>Score</td>
          </tr>
        </table>
      </div>
      <div class="data-input">
        <h3>Add Your Score</h3>
        <form action="">
          <input type="text" placeholder="Your name" id="name" />
          <input type="text" placeholder="Your score" id="score" />
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
